variant: fcos
version: 1.0.0
storage:
  directories:
    - path: /var/mnt/data01
    - path: /var/mnt/data02
    - path: /var/mnt/data03
    - path: /var/mnt/data04
  disks:
    - device: /dev/nvme1n1
      wipe_table: false
      partitions:
        - number: 1
          label: data01
    - device: /dev/nvme2n1
      wipe_table: false
      partitions:
        - number: 1
          label: data02
    - device: /dev/nvme3n1
      wipe_table: false
      partitions:
        - number: 1
          label: data03
    - device: /dev/nvme4n1
      wipe_table: false
      partitions:
        - number: 1
          label: data04
  filesystems:
    - path: /var/mnt/data01
      device: /dev/disk/by-partlabel/data01
      format: ext4
      wipe_filesystem: false
      label: data01
    - path: /var/mnt/data02
      device: /dev/disk/by-partlabel/data02
      format: ext4
      wipe_filesystem: false
      label: data02
    - path: /var/mnt/data03
      device: /dev/disk/by-partlabel/data03
      format: ext4
      wipe_filesystem: false
      label: data03
    - path: /var/mnt/data04
      device: /dev/disk/by-partlabel/data04
      format: ext4
      wipe_filesystem: false
      label: data04
systemd:
  units:
    - name: var-mnt-data01.mount
      enabled: true
      contents: |
        [Unit]
        Description=data01 directory (/mnt/data01 ->/var/mnt/data01)
        After=var.mount

        [Mount]
        Where=/var/mnt/data01
        What=/dev/disk/by-partlabel/data01
        Type=ext4

        [Install]
        WantedBy=multi-user.target
    - name: var-mnt-data02.mount
      enabled: true
      contents: |
        [Unit]
        Description=data02 directory (/mnt/data02 ->/var/mnt/data02)
        After=var.mount

        [Mount]
        Where=/var/mnt/data02
        What=/dev/disk/by-partlabel/data02
        Type=ext4

        [Install]
        WantedBy=multi-user.target
    - name: var-mnt-data03.mount
      enabled: true
      contents: |
        [Unit]
        Description=data03 directory (/mnt/data03 ->/var/mnt/data03)
        After=var.mount

        [Mount]
        Where=/var/mnt/data03
        What=/dev/disk/by-partlabel/data03
        Type=ext4

        [Install]
        WantedBy=multi-user.target
    - name: var-mnt-data04.mount
      enabled: true
      contents: |
        [Unit]
        Description=data04 directory (/mnt/data04 ->/var/mnt/data04)
        After=var.mount

        [Mount]
        Where=/var/mnt/data04
        What=/dev/disk/by-partlabel/data04
        Type=ext4

        [Install]
        WantedBy=multi-user.target
