variant: fcos
version: 1.0.0
storage:
  files:
    - path: /etc/NetworkManager/system-connections/team0.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=team0
          type=team
          interface-name=team0
          [team]
          config={"runner": {"name": "activebackup"}, "link_watch": {"name": "ethtool"}}
    - path: /etc/NetworkManager/system-connections/team0-slave-eth0.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=team0-slave-eth0
          type=ethernet
          interface-name=eth0
          master=team0
          slave-type=team
          [team-port]
          config={"prio": 100}
    - path: /etc/NetworkManager/system-connections/team0-slave-eth1.nmconnection
      mode: 0600
      contents:
        inline: |
          [connection]
          id=team0-slave-eth1
          type=ethernet
          interface-name=eth1
          master=team0
          slave-type=team
          [team-port]
          config={"prio": 100}
